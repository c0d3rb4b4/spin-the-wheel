<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin the Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #444;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background-color: #f5a623;
      color: #fff;
      font-weight: bold;
      padding: 5px;
    }
    #spinBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
    #pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #333;
      margin: 0 auto;
      position: relative;
      top: -15px;
    }
  </style>
</head>
<body>
  <h1>Spin the Wheel</h1>
  <div id="pointer"></div>
  <div id="wheel"></div>
  <button id="spinBtn">Spin</button>
  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const namesParam = urlParams.get('names');
    const names = namesParam ? decodeURIComponent(namesParam).split(',') : ['No names!'];

    const wheel = document.getElementById('wheel');
    const resultDiv = document.getElementById('result');
    const spinBtn = document.getElementById('spinBtn');

    let currentRotation = 0;

    function drawWheel() {
      wheel.innerHTML = '';
      const sliceAngle = 360 / names.length;
      names.forEach((name, i) => {
        const slice = document.createElement('div');
        slice.className = 'slice';
        slice.style.transform = `rotate(${i * sliceAngle}deg) skewY(${90 - sliceAngle}deg)`;
        slice.style.backgroundColor = i % 2 === 0 ? '#3498db' : '#e74c3c';
        slice.innerHTML = `<div style="transform: skewY(-${90 - sliceAngle}deg) rotate(${sliceAngle / 2}deg); position: absolute; left: 5px; top: 50%; transform-origin: 0% 0%; white-space: nowrap;">${name}</div>`;
        wheel.appendChild(slice);
      });
    }

    function spinWheel() {
      const randomIndex = Math.floor(Math.random() * names.length);
      const sliceAngle = 360 / names.length;
      const targetAngle = 360 * 5 + (360 - randomIndex * sliceAngle - sliceAngle / 2);
      currentRotation += targetAngle;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      // Show result after spin completes
      setTimeout(() => {
        resultDiv.textContent = `ðŸŽ‰ ${names[randomIndex]} wins!`;
      }, 4000);
    }

    drawWheel();
    spinBtn.addEventListener('click', spinWheel);
  </script>
</body>
</html>
